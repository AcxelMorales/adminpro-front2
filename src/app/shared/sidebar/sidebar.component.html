<!-- ============================================================== -->
<!-- Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
<aside class="left-sidebar">
  <!-- Sidebar scroll-->
  <div class="scroll-sidebar">
    <!-- Sidebar navigation-->
    <nav class="sidebar-nav">
      <ul id="sidebarnav">
        <li class="user-profile">
          <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
            <img [src]="usuario.img | image" alt="user" />
            <span class="hide-menu">{{ usuario.nombre }} </span>
          </a>
          <ul aria-expanded="false" class="collapse">
            <li>
              <a [routerLink]="['/profile']" routerLinkActive="active">My Profile </a>
            </li>
            <li>
              <a [routerLink]="['/settings']" routerLinkActive="active">Account Setting</a>
            </li>
            <li>
              <a class="pointer" (click)="_userService.logOut()" >Logout</a>
            </li>
          </ul>
        </li>
        <li class="nav-devider"></li>
        <li class="nav-small-cap">PERSONAL</li>
        <li *ngFor="let i of _sidebarService.menu">
          <a class="has-arrow waves-effect waves-dark" aria-expanded="false">
            <i [class]="i.icon"></i>
            <span class="hide-menu">{{ i.title }}
              <span class="label label-rouded label-themecolor pull-right">{{ i.submenu.length }}</span>
            </span>
          </a>
          <ul aria-expanded="false" class="collapse">
            <li *ngFor="let j of i.submenu">
              <a [routerLink]="[j.url]" routerLinkActive="active" >{{ j.title }} </a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    <!-- End Sidebar navigation -->
  </div>
  <!-- End Sidebar scroll-->
</aside>
<!-- ============================================================== -->
<!-- End Left Sidebar - style you can find in sidebar.scss  -->
<!-- ============================================================== -->
